{% extends "blank.html" %}
{% block title %}
<title>Manage users - AUSLM</title>
{% endblock %}

{% block page %}
MANAGE USERS
{% endblock %}

{% block content %}

<div class="row">
    <div class="col-lg-6">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Invite user</h6>
            </div>
            <div class="card-body">
                <form id="invite_user_form">
                    <div class="form-group">
                        <input
                            id="invite_user_email"
                            class="form-control"
                            placeholder="email"
                            required>
                    </div>
                    <div class="form-group">
                    </div>
                    <button type="submit" class="btn btn-primary" id="invite_user_button">Invite</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Delete user</h6>
            </div>
            <div class="card-body">
                <form id="delete_user_form">
                    <div class="form-group">
                        <input
                            id="delete_user_email"
                            class="form-control"
                            placeholder="email"
                            required>
                    </div>
                    <button type="submit" class="btn btn-primary" id="delete_user_button">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="/static/js/invite_user.js"></script>
<script src="/static/js/delete_user.js"></script>
{% endblock %}
